<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="css/register.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<div class="wrapper">
  <form class="myForm">
    <div class="formInstructionsDiv formElement">
      <h2 class="formTitle" >Sign Up</h2>
      <p class="instructionsText">Please fill in this form to create an account</p>
     </div>
    <div class="fillContentDiv formElement">
    <div class="names formContentElement">  
      <input class="inputRequest " type="text" placeholder="First Name"/>

      <input class="inputRequest " type="text" placeholder="Last Name"/>

   </div>
    
      <label>
        <input class="inputRequest formContentElement" type="text" placeholder="Email">
      </label>
      <label>
        <input class="inputRequest formContentElement" type="password" placeholder="Enter password">
      </label>
      <label>
        <input class="inputRequest formContentElement" type="password" placeholder="Confirm password">
      </label>
  
      </div>
    <div class="submitButtonDiv formElement">
    
    <button class="submitButton">Sign Up</button>
    </div>
  </form>
</div>
<script type="text/javascript">
  function showregform(){
    document.title = "Sign up";
    document.querySelector(".vldauth").style.display = "none";
    document.querySelector(".vldreg").style.display = "flex";
}

function showauthform(){
    document.title = "Log in";
    document.querySelector(".vldauth").style.display = "flex";
    document.querySelector(".vldreg").style.display = "none";
    document.querySelector(".vldrecpass").style.display = "none";
}

function showrecoveryform(){
    document.title = "Password recovery";
    document.querySelector(".vldauth").style.display = "none";
    document.querySelector(".vldrecpass").style.display = "flex";
}
</script>
</body>
</html>
